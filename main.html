<!DOCTYPE html>
<html>

<head>
    <title>Snake</title>
</head>

<body>
    <canvas></canvas>
    <link rel="stylesheet" href="css/stylesheet.css" type="text/css" charset="utf-8" />
    <div style="font-family: Nokia;">199</div>
    <script type="text/javascript" src="vendor/keydrown.min.js"></script>
    <script type="text/javascript" src="lib/snakeBlock.js"></script>
    <script type="text/javascript" src="lib/apple.js"></script>
    <script type="text/javascript" src="lib/game.js"></script>
    <script type="text/javascript">
    window.addEventListener('keydown', stopKeySrokes, false);

    function stopKeySrokes(e) {
        var codes = [38, 37, 39, 40, 32];
        if (codes.indexOf(e.keyCode) !== -1) {
            e.preventDefault();
        }
    }
    </script>
    <script type="text/javascript">
    var canvasEl = document.getElementsByTagName('canvas')[0];
    theGame = new Snake.Game(canvasEl);
    </script>
</body>

</html>
